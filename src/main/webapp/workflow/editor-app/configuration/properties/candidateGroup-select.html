<div class="modal" ng-controller="qfBpmCandidateGroupSelectCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.SELECT.TITLE</h2>
            </div>
            <div class="modal-body">
            	<div class="gridStyle" ng-grid="gridCandidateGroupOptions">
                    <div class="filterOper">
                        <input type="text" ng-model="filterString" id="filterGroup">
                        <input type="button" class="findButton" value="查找" ng-click="setFilter($event)" />
                        <input type="button" class="resetButton" value="重置" ng-click="reList()" />
                    </div>
                </div>
                <div class="paginationOper">
                    <input type="button" class="pageButton" value="上一页" ng-click="prev()" />
                    <input type="text" class="currentPage" ng-model="currentPage" disabled="disabled" />
                    <input type="button" class="pageButton" value="下一页" ng-click="next()" />
                    <label for="" class="tableLabel">条数
                        <span ng-repeat="numStart in skip"><span>{{numStart + 1}}</span></span> to 
                        <span ng-repeat="numEnd in skipEnd"><span>{{numEnd}}</span></span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
